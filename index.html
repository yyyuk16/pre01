<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>患者ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="responsive.css">
  
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <!-- 多言語対応スクリプト -->
  <script src="translation.js"></script>
  <script src="firebase-translations.js"></script>
  <script src="responsive.js"></script>

  <style>
    :root {
      --color-pink-light: #FFE4E1;
      --color-pink-medium: #FFB6C1;
      --color-pink-dark: #FF69B4;
      --color-pink-accent: #FFC0CB;
      --primary-color: var(--color-pink-medium);
      --secondary-color: var(--color-pink-dark);
      --accent-color: var(--color-pink-accent);
      --background-color: var(--color-pink-light);
      --text-color: #1A1A1A;
      --shadow-color: rgba(0,0,0,0.10);
      --card-bg: rgba(255, 255, 255, 0.98);
      --input-bg: #fff7fa;
      --input-border: #ffb6c1;
      --input-focus: #ff69b4;
      --button-gradient: linear-gradient(90deg, #ffb6c1 0%, #ff69b4 100%);
      --button-shadow: 0 2px 12px 0 rgba(255,182,193,0.18);
    }

    body {
      font-family: 'Noto Sans JP', 'Segoe UI', 'Hiragino Sans', 'Meiryo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, var(--color-pink-light) 0%, var(--color-pink-accent) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
      line-height: 1.7;
      letter-spacing: 0.02em;
      transition: background 0.5s;
    }

    .container {
      background: var(--card-bg);
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px var(--shadow-color);
      width: 95%;
      max-width: 410px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1.5px solid #ffe4ec;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }

    h1 {
      color: var(--secondary-color);
      margin-bottom: 2.2rem;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-shadow: 0 2px 8px #ffe4ec;
    }

    .form-group {
      margin-bottom: 1.6rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--secondary-color);
      letter-spacing: 0.02em;
    }

    input {
      width: 100%;
      padding: 0.85rem 1rem;
      border: 1.5px solid var(--input-border);
      border-radius: 0.7rem;
      font-size: 1.05rem;
      background: var(--input-bg);
      box-sizing: border-box;
      transition: border 0.2s, box-shadow 0.2s;
      outline: none;
      color: var(--text-color);
      margin-top: 0.1rem;
    }

    input:focus {
      border-color: var(--input-focus);
      box-shadow: 0 0 0 3px #ffe4ec;
      background: #fff;
    }

    button, .signup-button {
      background: var(--button-gradient);
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.7rem;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 1.1rem;
      box-shadow: var(--button-shadow);
      transition: background 0.25s, box-shadow 0.25s, transform 0.15s;
      letter-spacing: 0.03em;
      outline: none;
      position: relative;
      z-index: 1;
    }

    button:hover, .signup-button:hover {
      background: linear-gradient(90deg, #ff69b4 0%, #ffb6c1 100%);
      box-shadow: 0 4px 18px 0 rgba(255,182,193,0.25);
      transform: translateY(-2px) scale(1.02);
    }

    .signup-button {
      margin-top: 1.5rem;
      background: linear-gradient(90deg, #ffe4ec 0%, #ffb6c1 100%);
      color: var(--secondary-color);
      border: 1.5px solid #ffb6c1;
      font-weight: 700;
      box-shadow: none;
      transition: background 0.25s, color 0.25s, border 0.25s;
    }
    .signup-button:hover {
      background: linear-gradient(90deg, #ffb6c1 0%, #ffe4ec 100%);
      color: #fff;
      border: 1.5px solid #ff69b4;
    }

    .back-link {
      display: block;
      margin-top: 1.3rem;
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      letter-spacing: 0.01em;
      transition: color 0.2s;
    }

    .back-link:hover {
      text-decoration: underline;
      color: var(--color-pink-dark);
    }

    /* 言語選択コンポーネントのスタイル */
    .language-selector {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      padding: 13px 18px;
      box-shadow: 0 4px 24px rgba(255, 182, 193, 0.18);
      border: 1.5px solid #ffe4ec;
      transition: all 0.3s cubic-bezier(.4,2,.6,1);
    }

    .language-selector:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 32px rgba(255, 182, 193, 0.22);
    }

    .language-selector-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .language-label {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 15px;
      font-weight: 600;
      color: var(--secondary-color);
      cursor: pointer;
      letter-spacing: 0.01em;
    }

    .language-icon {
      font-size: 18px;
    }

    .language-text {
      white-space: nowrap;
    }

    .language-select {
      padding: 7px 14px;
      border: 2px solid #ffb6c1;
      border-radius: 9px;
      background: #fff;
      font-size: 15px;
      color: var(--secondary-color);
      cursor: pointer;
      transition: all 0.3s;
      min-width: 120px;
      font-weight: 500;
      outline: none;
    }

    .language-select:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px #ffe4ec;
    }

    .language-select:hover {
      border-color: var(--secondary-color);
      background: #fff7fa;
    }

    /* スクロールバーもピンク系で */
    ::-webkit-scrollbar {
      width: 8px;
      background: #ffe4ec;
    }
    ::-webkit-scrollbar-thumb {
      background: #ffb6c1;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem 0.7rem 1.2rem 0.7rem;
        max-width: 98vw;
      }
      .language-selector {
        top: 10px;
        right: 10px;
        padding: 8px 12px;
      }
      .language-label {
        font-size: 13px;
      }
      .language-select {
        font-size: 13px;
        min-width: 90px;
        padding: 4px 8px;
      }
      h1 {
        font-size: 1.4rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        border-radius: 0.7rem;
        padding: 1.1rem 0.3rem 1rem 0.3rem;
      }
      .language-selector {
        position: relative;
        top: auto;
        right: auto;
        margin: 10px auto;
        width: fit-content;
        border-radius: 10px;
        padding: 7px 8px;
      }
      .language-label {
        font-size: 12px;
      }
      .language-select {
        font-size: 12px;
        min-width: 70px;
        padding: 3px 6px;
      }
      .language-text {
        display: none;
      }
    }
  </style>
</head>


  <div class="container">
    <h1 data-i18n="patient-login">患者ログイン</h1>
    <form id="patientLoginForm">
      <div class="form-group">
        <label for="email" data-i18n="email">メールアドレス</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password" data-i18n="password">パスワード</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" id="loginButton" data-i18n="login">ログイン</button>
    </form>
    <button onclick="location.href='signup.html'" class="signup-button" data-i18n="signup">新規登録はこちら</button>
    <a href="doctor.html" class="back-link" data-i18n="doctor-login-link">← 医者の方はこちら</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC31W-TEE7mIBGFwrRxJAuPugjnEFfWe_k",
      authDomain: "web01-2484d.firebaseapp.com",
      projectId: "web01-2484d",
      storageBucket: "web01-2484d.appspot.com",
      messagingSenderId: "90159472898",
      appId: "1:90159472898:web:261ec71f9919611011e21b"
    };
    firebase.initializeApp(firebaseConfig);

    // ログインフォームの処理
    document.getElementById('patientLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          const successMessage = window.translationManager ? 
            window.translationManager.getText('login-success', 'ログインに成功しました！') : 
            'ログインに成功しました！';
          alert(successMessage);
          window.location.href = 'profile.html';
        })
        .catch((error) => {
          const errorMessage = window.translationManager ? 
            window.translationManager.getText('login-error', 'ログインに失敗しました: ') : 
            'ログインに失敗しました: ';
          alert(errorMessage + error.message);
        });
    });
  </script>
</body>
</html>
