    /* Êó¢Â≠ò„ÅÆ„Çπ„Çø„Ç§„É´ÂÆöÁæ©„ÅØÁ∂≠ÊåÅ */

    .patient-item {

    .patient-item h3 {
        margin: 0 0 5px 0;

    .patient-info {

    .status-badge {

    .status-normal {

    .tab-header {

        border-radius: 25px;
        padding: 6px;

    .tab-button {

        cursor: pointer;
        font-size: 18px;
        font-weight: 500;

    .calendar-header button:hover {

    .calendar-grid {

        grid-template-rows: repeat(5, 1fr);

        padding: 0;
        min-height: 330px;

    .calendar-day {

    .calendar-day > span {

    .calendar-event {

        border-radius: 8px;
        font-size: 0.85rem;

        padding: 2px 6px;
        word-break: break-all;
        display: block;
        text-align: left;
        font-weight: bold;
        box-sizing: border-box;
        white-space: normal;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .calendar-event-title {
        font-size: 0.8rem;
        font-weight: bold;
        margin-right: 4px;
    }
    .calendar-event[data-color="blue"] {

    }
    .calendar-event[data-color="red"] {

    }
    .calendar-event[data-color="green"] {

    }
    .calendar-event[data-color="yellow"] {

    }
    .calendar-event[data-color="purple"] {
        background: #388E3C;
        color: #fff;
    }
    .calendar-event[data-color="orange"] {

    .calendar-event .event-delete {

    .calendar-event .event-edit {

    /* „É¢„Éº„ÉÄ„É´„ÅÆ„Çπ„Çø„Ç§„É´ */
    .modal-bg {

    .modal {

        padding: 8px 18px;

<script>
    const firebaseConfig = {

        authDomain: "web01-2484d.firebaseapp.com",

    let doctorName = localStorage.getItem('doctorName') || "„Éâ„ÇØ„Çø„Éº";

    function generateGreeting() {
        const hour = new Date().getHours();
        const greetings = {
            morning: [
                `${doctorName}„ÄÅ„Åä„ÅØ„Çà„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô„ÄÇ‰ªäÊó•„ÇÇ‰∏ÄÊó•„Çà„Çç„Åó„Åè„ÅäÈ°ò„ÅÑ„Åó„Åæ„Åô„ÄÇ`,
                `${doctorName}„ÄÅÊúù„ÅÆÂõûË®∫„ÅÆÊ∫ñÂÇô„ÅØ„Çà„Çç„Åó„ÅÑ„Åß„Åó„Çá„ÅÜ„Åã„ÄÇ`,
            ],
            afternoon: [
                `${doctorName}„ÄÅ„ÅäÁñ≤„ÇåÊßò„Åß„Åô„ÄÇÂçàÂæå„ÅÆË®∫ÂØü„ÇÇÈ†ëÂºµ„Çä„Åæ„Åó„Çá„ÅÜ„ÄÇ`,
                `${doctorName}„ÄÅÊòºÈ£ü„ÅØ„ÅäÊ∏à„Åø„Åß„Åó„Çá„ÅÜ„Åã„ÄÇ`,
            ],
            evening: [
                `${doctorName}„ÄÅ„ÅäÁñ≤„ÇåÊßò„Åß„Åó„Åü„ÄÇÊòéÊó•„ÇÇ„Çà„Çç„Åó„Åè„ÅäÈ°ò„ÅÑ„Åó„Åæ„Åô„ÄÇ`,
                `${doctorName}„ÄÅÊú¨Êó•„ÅÆË®∫ÂØü„ÅäÁñ≤„ÇåÊßò„Åß„Åó„Åü„ÄÇ`,
            ]
        };

        let timeOfDay;
        if (hour >= 5 && hour < 12) {
            timeOfDay = 'morning';
        } else if (hour >= 12 && hour < 18) {
            timeOfDay = 'afternoon';
        } else {
            timeOfDay = 'evening';
        }

        return greetings[timeOfDay][Math.floor(Math.random() * greetings[timeOfDay].length)];
    }

    function updateGreeting() {
        const greetingElement = document.getElementById('greetingText');
        if (greetingElement) {
            greetingElement.textContent = generateGreeting();
            greetingElement.style.animation = 'none';
            greetingElement.offsetHeight;
            greetingElement.style.animation = 'fadeIn 1s ease';
        }
    }

    updateGreeting();
    setInterval(updateGreeting, 10000);

    function handleTodoClick(feature) {
        switch(feature) {
            case 'morning-rounds':
                window.location.href = 'rounds.html';
                break;
            case 'patient-consultation':
                window.location.href = 'consultation.html';
                break;
            case 'team-meeting':
                window.location.href = 'meeting.html';
                break;
        }
    }

    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    let events = {};
    let selectedDateStr = '';
    let selectedDisplayDateStr = '';
    let editingIndex = null;

    // Firestore„Åã„Çâ‰∫àÂÆö„ÇíÂèñÂæó
    firebase.auth().onAuthStateChanged(user => {
        if (user) {
            const db = firebase.firestore();
            db.collection('calendarEvents').doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    events = doc.data().events || {};
                } else {
                    events = {};
                }
                updateCalendar();
            });
        }
    });

    function saveEventsToFirestore() {
        const user = firebase.auth().currentUser;
        if (!user) return;
        const db = firebase.firestore();
        db.collection('calendarEvents').doc(user.uid).set({ events: events });
    }

    function updateCalendar() {
        const firstDay = new Date(currentYear, currentMonth, 1);
        const lastDay = new Date(currentYear, currentMonth + 1, 0);
        const startingDay = firstDay.getDay();
        const totalDays = lastDay.getDate();
        const prevMonthDays = new Date(currentYear, currentMonth, 0).getDate();

        document.getElementById('currentMonth').textContent = 
            `${currentYear}Âπ¥${currentMonth + 1}Êúà`;

        const calendarDays = document.getElementById('calendarDays');
        calendarDays.innerHTML = '';
        let dayNum = 1;
        let nextMonthDay = 1;
        for (let i = 0; i < 35; i++) { // 5Ë°å√ó7Âàó=35„Éû„Çπ
            const dayElement = document.createElement('div');
            let dateText = '';
            let dateObj = null;
            if (i < startingDay) {
                dayElement.className = 'calendar-day other-month';
                dateText = prevMonthDays - startingDay + i + 1;
            } else if (dayNum <= totalDays) {
                dayElement.className = 'calendar-day';
                dateText = dayNum;
                const dayOfWeek = (i % 7);
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    dayElement.classList.add('weekend');
                }
                if (dayNum === currentDate.getDate() && currentMonth === currentDate.getMonth() && currentYear === currentDate.getFullYear()) {
                    dayElement.classList.add('today');
                }
                if (dayNum === 15 || dayNum === 20) {
                    dayElement.classList.add('has-event');
                }
                // ‰∫àÂÆö„Åå„ÅÇ„Çå„Å∞Ë§áÊï∞Ë°®Á§∫
                const dateStr = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(dayNum).padStart(2,'0')}`;
                if (Array.isArray(events[dateStr])) {
                    events[dateStr].forEach((ev, idx) => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'calendar-event';
                        eventDiv.setAttribute('data-color', ev.color || 'blue');
                        const titleSpan = document.createElement('span');
                        titleSpan.className = 'calendar-event-title';
                        titleSpan.textContent = (ev.time ? ev.time + ' ' : '') + ev.title;
                        eventDiv.appendChild(titleSpan);
                        // Ë©≥Á¥∞„ÅØ„Ç´„É¨„É≥„ÉÄ„Éº„Å´„ÅØË°®Á§∫„Åó„Å™„ÅÑ
                        // ‰∫àÂÆödiv„Å´„ÅØonclick„Çí‰ªò„Åë„Å™„ÅÑ
                        dayElement.appendChild(eventDiv);
                    });
                }
                // Êó•‰ªòÊï∞Â≠ó„Çíspan„ÅßËøΩÂä†
                const numSpan = document.createElement('span');
                numSpan.textContent = dateText;
                numSpan.style.fontWeight = 'bold';
                dayElement.insertBefore(numSpan, dayElement.firstChild);
                // Êó•‰ªò„ÇØ„É™„ÉÉ„ÇØ„Åß‰∫àÂÆöÂÖ•ÂäõÔºàÂøÖ„ÅöÊúÄÂæå„Å´Ë®≠ÂÆöÔºâ
                dayElement.onclick = () => {
                    openModal(dateStr);
                    setSelectedDay(dateStr);
                };
                dayNum++;
            } else {
                dayElement.className = 'calendar-day other-month';
                dateText = nextMonthDay;
                dayElement.onclick = null;
                // Êó•‰ªòÊï∞Â≠ó„Çíspan„ÅßËøΩÂä†
                const numSpan = document.createElement('span');
                numSpan.textContent = dateText;
                dayElement.appendChild(numSpan);
                nextMonthDay++;
            }
            calendarDays.appendChild(dayElement);
        }
        updateTodayEvents();
        updateSelectedDayEvents();
    }

    function previousMonth() {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        updateCalendar();
    }

    function nextMonth() {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        updateCalendar();
    }

    function openModal(dateStr) {
        selectedDateStr = dateStr;
        editingIndex = null;
        document.getElementById('modalDate').textContent = dateStr.replace(/-/g, 'Âπ¥').replace(/-(\d{2})$/, 'Êúà$1Êó•');
        document.getElementById('eventTime').value = '';
        document.getElementById('eventTitle').value = '';
        document.getElementById('eventDetail').value = '';
        document.getElementById('eventColor').value = 'blue';
        document.getElementById('eventSaveBtn').textContent = 'ËøΩÂä†';
        renderEventList();
        document.getElementById('modalBg').classList.add('active');
    }

    function closeModal() {
        document.getElementById('modalBg').classList.remove('active');
        editingIndex = null;
    }

    function saveEvent() {
        const time = document.getElementById('eventTime').value;
        const title = document.getElementById('eventTitle').value.trim();
        const detail = document.getElementById('eventDetail').value.trim();
        const color = document.getElementById('eventColor').value;
        if (!title) return;
        if (!Array.isArray(events[selectedDateStr])) events[selectedDateStr] = [];
        if (editingIndex !== null) {
            events[selectedDateStr][editingIndex] = { time, title, detail, color };
        } else {
            events[selectedDateStr].push({ time, title, detail, color });
        }
        editingIndex = null;
        document.getElementById('eventTime').value = '';
        document.getElementById('eventTitle').value = '';
        document.getElementById('eventDetail').value = '';
        document.getElementById('eventColor').value = 'blue';
        document.getElementById('eventSaveBtn').textContent = 'ËøΩÂä†';
        renderEventList();
        updateCalendar();
        updateTodayEvents();
        updateSelectedDayEvents();
        saveEventsToFirestore(); // Firestore„Å´‰øùÂ≠ò
    }

    function renderEventList() {
        const area = document.getElementById('eventListArea');
        area.innerHTML = '';
        const list = events[selectedDateStr] || [];
        list.forEach((ev, idx) => {
            const div = document.createElement('div');
            div.className = 'calendar-event';
            div.setAttribute('data-color', ev.color || 'blue');
            const titleSpan = document.createElement('span');
            titleSpan.className = 'calendar-event-title';
            titleSpan.textContent = (ev.time ? ev.time + ' ' : '') + ev.title;
            div.appendChild(titleSpan);
            if (ev.detail) {
                div.appendChild(document.createTextNode('Ôºö' + ev.detail));
            }
            div.onclick = () => editEvent(idx);
            const del = document.createElement('span');
            del.className = 'event-delete';
            del.textContent = 'üóë';
            del.onclick = (e) => { e.stopPropagation(); deleteEvent(idx); };
            div.appendChild(del);
            area.appendChild(div);
        });
    }

    function editEvent(idx) {
        editingIndex = idx;
        const ev = events[selectedDateStr][idx];
        document.getElementById('eventTime').value = ev.time || '';
        document.getElementById('eventTitle').value = ev.title;
        document.getElementById('eventDetail').value = ev.detail;
        document.getElementById('eventColor').value = ev.color || 'blue';
        document.getElementById('eventSaveBtn').textContent = 'Á∑®ÈõÜ‰øùÂ≠ò';
    }

    function deleteEvent(idx) {
        events[selectedDateStr].splice(idx, 1);
        if (events[selectedDateStr].length === 0) delete events[selectedDateStr];
        editingIndex = null;
        renderEventList();
        updateCalendar();
        updateTodayEvents();
        updateSelectedDayEvents();
        saveEventsToFirestore(); // Firestore„Å´‰øùÂ≠ò
    }

    function showEventDetail(ev, target, dateStr, idx) {
        const pop = document.getElementById('eventDetailPop');
        pop.innerHTML = `<b>${ev.title}</b><br>${ev.detail ? ev.detail.replace(/\n/g,'<br>') : ''}<br><span style='color:#888;font-size:0.9em;'>Ëâ≤: ${colorName(ev.color)}</span>`;
        pop.classList.add('active');
        const rect = target.getBoundingClientRect();
        pop.style.top = (window.scrollY + rect.bottom + 5) + 'px';
        pop.style.left = (window.scrollX + rect.left) + 'px';
        setTimeout(() => {
            document.addEventListener('mousedown', hideEventDetailOnce, { once: true });
        }, 10);
    }

    function hideEventDetailOnce() {
        document.getElementById('eventDetailPop').classList.remove('active');
    }

    function colorName(val) {
        switch(val) {
            case 'red': return 'Ëµ§';
            case 'green': return 'Á∑ë';
            case 'yellow': return 'ÈªÑ';
            default: return 'Èùí';
        }
    }

    function updateTodayEvents() {
        const todayDiv = document.getElementById('todayCalendarEvents');
        if (!todayDiv) return;
        const now = new Date();
        // „É≠„Éº„Ç´„É´„Çø„Ç§„É†„Åß„Äå‰ªäÊó•„Äç„ÅÆ0ÊôÇ0ÂàÜ0Áßí„Å´Áµ±‰∏Ä
        const todayY = now.getFullYear();
        const todayM = now.getMonth() + 1;
        const todayD = now.getDate();
        // ‰∫àÂÆö„Éá„Éº„Çø„ÅÆÂÖ®Êó•‰ªò„ÇíËµ∞Êüª„Åó„ÄÅ„Äå‰ªäÊó•„Äç„Å®‰∏ÄËá¥„Åô„Çã„ÇÇ„ÅÆ„Å†„ÅëÊäΩÂá∫
        let todayEvents = [];
        Object.keys(events).forEach(dateStr => {
            const [y, m, d] = dateStr.split('-').map(Number);
            if (y === todayY && m === todayM && d === todayD) {
                todayEvents = events[dateStr];
            }
        });
        todayDiv.innerHTML = '';
        if (todayEvents && todayEvents.length > 0) {
            todayEvents.forEach(ev => {
                const div = document.createElement('div');
                div.className = 'calendar-event';
                div.setAttribute('data-color', ev.color || 'blue');
                div.textContent = (ev.time ? ev.time + ' ' : '') + ev.title + (ev.detail ? `Ôºö${ev.detail}` : '');
                todayDiv.appendChild(div);
            });
        }
    }

    function setSelectedDay(dateStr) {
        selectedDisplayDateStr = dateStr;
        updateSelectedDayEvents();
    }

    function updateSelectedDayEvents() {
        const area = document.getElementById('selectedDayEvents');
        const title = document.getElementById('selectedDayTitle');
        if (!area || !title) return;
        let dateStr = selectedDisplayDateStr;
        // ÂàùÊúüË°®Á§∫„ÅØ‰ªäÊó•
        if (!dateStr) {
            const now = new Date();
            dateStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
        }
        // „Çø„Ç§„Éà„É´Ë°®Á§∫
        const [y, m, d] = dateStr.split('-');
        const today = new Date();
        const isToday = (Number(y) === today.getFullYear() && Number(m) === today.getMonth()+1 && Number(d) === today.getDate());
        title.textContent = isToday ? '‰ªäÊó•„ÅÆ‰∫àÂÆö' : `${Number(m)}Êúà${Number(d)}Êó•„ÅÆ‰∫àÂÆö`;
        // ‰∫àÂÆö„É™„Çπ„ÉàË°®Á§∫
        area.innerHTML = '';
        const list = events[dateStr] || [];
        if (list.length === 0) {
            area.innerHTML = '<div style="color:#888;">‰∫àÂÆö„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
        } else {
            list.forEach(ev => {
                const div = document.createElement('div');
                div.className = 'calendar-event';
                div.setAttribute('data-color', ev.color || 'blue');
                const titleSpan = document.createElement('span');
                titleSpan.className = 'calendar-event-title';
                titleSpan.textContent = (ev.time ? ev.time + ' ' : '') + ev.title;
                div.appendChild(titleSpan);
                if (ev.detail) {
                    div.appendChild(document.createTextNode('Ôºö' + ev.detail));
                }
                area.appendChild(div);
            });
        }
    }

    // ÂàùÊúü„Ç´„É¨„É≥„ÉÄ„ÉºË°®Á§∫
    updateCalendar();
</script>
