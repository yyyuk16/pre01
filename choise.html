<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医療情報管理アプリ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-pink-light: #FFE4E8;
            --color-pink: #FFB6C1;
            --color-pink-dark: #FF7080;
            --color-pink-accent: #FF4D6D;
            --color-pink-gradient: #FF8FA3;
            --primary-color: var(--color-pink);
            --secondary-color: var(--color-pink-dark);
            --accent-color: var(--color-pink-accent);
            --background-color: #FFF5F6;
            --text-color: #1A1A1A;
            --shadow-color: rgba(255, 112, 128, 0.15);
            --card-bg: rgba(255, 255, 255, 0.95);
            --todo-bg: var(--card-bg);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--color-pink-light), var(--color-pink));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            padding: 25px;
            max-width: 1000px;
            width: 95%;
            margin: 30px auto;
            background: var(--card-bg);
            border-radius: 14px;
            box-shadow: 0 4px 12px var(--shadow-color);
            text-align: center;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 28px;
            color: var(--text-color);
        }

        .tab-container {
            margin-bottom: 25px;
        }

        .tab-header {
            display: flex;
            justify-content: center;
            gap: 12px;
            background-color: var(--primary-color);
            border-radius: 25px;
            padding: 6px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .tab-button {
            padding: 12px 25px;
            background: transparent;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tab-button.active {
            background: white;
            color: var(--primary-color);
            box-shadow: 0 2px 2px var(--shadow-color);
        }

        .tab-button:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .main-content {
            display: flex;
            gap: 25px;
            margin-top: 25px;
            text-align: left;
        }

        .main-content > div {
            flex: 1;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .todo-list {
            background: var(--todo-bg);
        }

        .todo-list h2 {
            margin-top: 0;
            font-size: 22px;
            color: var(--text-color);
            margin-bottom: 12px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            background: var(--color-pink-light);
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
            transform: scale(1.1);
        }

        .todo-item label {
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        .greeting-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--color-pink-light), var(--color-pink));
            border-radius: 10px;
        }

        .greeting-area p {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 18px;
            color: var(--text-color);
            text-align: center;
        }

        .back-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px var(--shadow-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 15px auto;
            }

            .tab-header {
                flex-direction: column;
                border-radius: 14px;
                padding: 10px;
            }

            .tab-button {
                justify-content: center;
                border-radius: 10px;
                font-size: 16px;
                padding: 10px 20px;
            }

            .main-content {
                flex-direction: column;
                gap: 15px;
            }

            .greeting-area {
                padding: 15px;
            }

            .greeting-area p {
                font-size: 18px;
            }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(-16px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        #greetingText {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>

    <script>
        // タブ切り替え関数は不要になったため削除または変更
        function openTab(evt, tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let content of tabContents) {
                content.classList.remove("active");
            }

            const tabs = document.getElementsByClassName("tab");
            for (let tab of tabs) {
                tab.classList.remove("active");
            }

            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        function goBack() {

        }
    </script>
    <script>
      let userName = localStorage.getItem('loggedInUserName') || "ゲスト"; // localStorageからユーザー名を読み込み、なければ「ゲスト」とする

      // 時間帯に応じたメッセージを生成する関数
      function generateGreeting() {
        const hour = new Date().getHours();
        const greetings = {
          morning: [
            `${userName}さん、おはようございます！今日も素敵な一日になりますように✨`,
            `${userName}さん、朝です！今日も頑張りましょう！`,
            `${userName}さん、素敵な朝をお迎えください🌅`
          ],
          afternoon: [
            `${userName}さん、こんにちは！今は${hour}時です！`,
            `${userName}さん、お昼の時間ですね！休憩はとれていますか？`,
            `${userName}さん、午後も元気に過ごしましょう！`
          ],
          evening: [
            `${userName}さん、こんばんは！今日も一日お疲れ様でした🌙`,
            `${userName}さん、夜の${hour}時です。そろそろ休憩タイムですか？`,
            `${userName}さん、素敵な夜をお過ごしください✨`
          ]
        };

        let timeOfDay;
        if (hour >= 5 && hour < 12) {
          timeOfDay = 'morning';
        } else if (hour >= 12 && hour < 18) {
          timeOfDay = 'afternoon';
        } else {
          timeOfDay = 'evening';
        }

        let message = greetings[timeOfDay][Math.floor(Math.random() * greetings[timeOfDay].length)];
        return message;
      }

      // 定期的にメッセージを更新
      function updateGreeting() {
        const greetingElement = document.getElementById('greetingText'); // IDをgreetingTextに変更
        if (greetingElement) {
            greetingElement.textContent = generateGreeting();
            greetingElement.style.animation = 'none';
            greetingElement.offsetHeight; // リフロー
            greetingElement.style.animation = 'fadeIn 1s ease'; // 必要に応じてfadeInアニメーションのCSSをchoise.htmlに追加
        }
      }

      // 初期表示と定期更新
      updateGreeting();
      setInterval(updateGreeting, 10000); // 10秒ごとに更新

             window.location.href = 'movie.html';

            // 例: 面談に関する情報を表示または画面遷移
            // alert('保健師さんとの面談があります。');
          }
      }

        function goBack() {

        }
