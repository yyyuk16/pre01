<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>チャット詳細（医療者用）</title>
  <style>
    :root {
      --color-blue-light: #E3F2FD;
      --color-blue: #90CAF9;
      --color-blue-dark: #42A5F5;
      --color-blue-accent: #2196F3;
      --primary-color: var(--color-blue);
      --secondary-color: var(--color-blue-dark);
      --accent-color: var(--color-blue-accent);
      --background-color: #F5F9FF;
      --text-color: #1A1A1A;
      --shadow-color: rgba(66, 165, 245, 0.15);
      --card-bg: rgba(255, 255, 255, 0.95);
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, var(--color-blue-light), var(--color-blue));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 4px 16px var(--shadow-color);
      display: flex;
      flex-direction: column;
      min-height: 600px;
      margin-top: 24px;
      margin-bottom: 24px;
    }

    .chat-header {
      padding: 24px 32px 12px 32px;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      background: transparent;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 0.05em;
      color: var(--secondary-color);
      text-align: left;
    }

    #chat {
      flex: 1 1 0%;
      overflow-y: auto;
      background: var(--card-bg);
      border-radius: 0 0 0 0;
      padding: 24px 32px 24px 32px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 400px;
      max-height: 500px;
      white-space: pre-wrap;
      scroll-behavior: smooth;
    }

    .message-row {
      display: flex;
      align-items: flex-end;
      margin-bottom: 2px;
    }

    .message {
      padding: 12px 18px;
      border-radius: 16px;
      font-size: 16px;
      max-width: 65%;
      word-break: break-word;
      box-shadow: 0 2px 8px var(--shadow-color);
      background: var(--color-blue-light);
      color: var(--text-color);
      margin-bottom: 2px;
      position: relative;
      transition: background 0.2s;
    }

    .message.self {
      background: var(--color-blue-dark);
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 6px;
      border-bottom-left-radius: 16px;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      align-self: flex-end;
    }

    .message.other {
      background: var(--color-blue-light);
      color: var(--text-color);
      margin-right: auto;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 16px;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      align-self: flex-start;
    }

    .message-meta {
      font-size: 12px;
      color: #888;
      margin-top: 2px;
      margin-left: 6px;
      margin-right: 6px;
      text-align: right;
    }

    #inputArea {
      width: 100%;
      max-width: 800px;
      display: flex;
      gap: 8px;
      padding: 20px 32px 24px 32px;
      background: transparent;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      box-sizing: border-box;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 14px 16px;
      border: 2px solid var(--color-blue-light);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fff;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 8px var(--shadow-color);
      outline: none;
    }

    button {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow-color);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">患者さんとのチャット</div>
    <div id="chat"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="メッセージを入力" autocomplete="off" />
      <button id="sendBtn">送信</button>
      <button onclick="window.location.href='chat.html'">戻る</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC31W-TEE7mIBGFwrRxJAuPugjnEFfWe_k",
      authDomain: "web01-2484d.firebaseapp.com",
      databaseURL: "https://web01-2484d-default-rtdb.firebaseio.com",
      projectId: "web01-2484d",
      storageBucket: "web01-2484d.appspot.com",
      messagingSenderId: "90159472898",
      appId: "1:90159472898:web:8a33ef04b4474b9911e21b"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    // URLパラメータから患者UID取得
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const patientUid = getQueryParam('uid');
    let doctorUid = null;
    let chatRoomId = null;

    const chatDiv = document.getElementById('chat');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // メッセージ表示関数（real.html風レイアウト）
    function displayMessage(msg) {
      const row = document.createElement('div');
      row.className = 'message-row';

      const el = document.createElement('div');
      el.classList.add('message');
      if (msg.sender === doctorUid) {
        el.classList.add('self');
        el.textContent = `あなた: ${msg.text}`;
        row.appendChild(el);
      } else {
        el.classList.add('other');
        el.textContent = `患者さん: ${msg.text}`;
        row.appendChild(el);
      }
      chatDiv.appendChild(row);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert('ログインしてください');
        window.location.href = 'login.html';
        return;
      }
      doctorUid = user.uid;

      if (!patientUid) {
        alert('患者UIDが指定されていません');
        return;
      }

      // チャットルームIDはUID昇順で統一
      chatRoomId = [doctorUid, patientUid].sort().join('_');

      const messagesRef = db.ref('messages/' + chatRoomId);

      // メッセージのリアルタイム取得
      messagesRef.on('child_added', snapshot => {
        const msg = snapshot.val();
        displayMessage(msg);
      });

      // 送信ボタン
      sendBtn.onclick = () => {
        const text = messageInput.value.trim();
        if (!text) return;
        messagesRef.push({
          sender: doctorUid,
          text: text,
          timestamp: Date.now()
        });
        messageInput.value = '';
      };

      // Enterキーで送信
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendBtn.click();
        }
      });
    });
  </script>
</body>
</html>
