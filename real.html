    <script>
        // Firebaseè¨­å®š
        const firebaseConfig = {
            apiKey: "AIzaSyC31W-TEE7mIBGFwrRxJAuPugjnEFfWe_k",
            authDomain: "web01-2484d.firebaseapp.com",
            projectId: "web01-2484d",
            storageBucket: "web01-2484d.appspot.com",
            messagingSenderId: "90159472898",
            appId: "1:90159472898:web:261ec71f9919611011e21b"
        };

        // FirebaseåˆæœŸåŒ–
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = null;
        let assignedDoctor = null;

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼èªè¨¼çŠ¶æ…‹ã®ç›£è¦–
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                currentUser = user;
                loadDoctorInfo();
                setupChat();
            } else {
                console.log('ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ã„ã¾ã›ã‚“');
            }
        });

        // æ‹…å½“åŒ»å¸«æƒ…å ±ã®èª­ã¿è¾¼ã¿
        async function loadDoctorInfo() {
            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    const doctorUid = userData.assignedDoctorUid;
                    
                    if (doctorUid) {
                        const doctorDoc = await db.collection('users').doc(doctorUid).get();
                        if (doctorDoc.exists) {
                            assignedDoctor = doctorDoc.data();
                            displayDoctorInfo();
                        }
                    }
                }
            } catch (error) {
                console.error('æ‹…å½“åŒ»å¸«æƒ…å ±ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:', error);
            }
        }

        // æ‹…å½“åŒ»å¸«æƒ…å ±ã®è¡¨ç¤º
        function displayDoctorInfo() {
            if (assignedDoctor) {
                document.getElementById('doctorName').textContent = assignedDoctor.displayName || 'æ‹…å½“åŒ»å¸«';
                document.getElementById('doctorStatus').textContent = 'ã‚ªãƒ³ãƒ©ã‚¤ãƒ³';
            } else {
                document.getElementById('doctorName').textContent = 'æ‹…å½“åŒ»å¸«æœªè¨­å®š';
                document.getElementById('doctorStatus').textContent = 'æ‹…å½“åŒ»å¸«ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“';
            }
        }

        // ãƒãƒ£ãƒƒãƒˆã®è¨­å®š
        function setupChat() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const charCount = document.getElementById('charCount');

            // æ–‡å­—æ•°ã‚«ã‚¦ãƒ³ãƒˆ
            messageInput.addEventListener('input', function() {
                const length = this.value.length;
                charCount.textContent = `${length}/500`;
                
                if (length > 450) {
                    charCount.style.color = '#f44336';
                } else if (length > 400) {
                    charCount.style.color = '#ff9800';
                } else {
                    charCount.style.color = '#666';
                }
            });

            // Enterã‚­ãƒ¼ã§é€ä¿¡
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // é€ä¿¡ãƒœã‚¿ãƒ³ã®æœ‰åŠ¹/ç„¡åŠ¹
            messageInput.addEventListener('input', function() {
                sendButton.disabled = this.value.trim().length === 0;
            });

            // åˆæœŸçŠ¶æ…‹ã§ã¯é€ä¿¡ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
            sendButton.disabled = true;
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !assignedDoctor) return;
            
            try {
                // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’Firestoreã«ä¿å­˜
                await db.collection('chats').add({
                    senderId: currentUser.uid,
                    senderName: currentUser.displayName || 'æ‚£è€…',
                    receiverId: assignedDoctor.uid,
                    receiverName: assignedDoctor.displayName || 'æ‹…å½“åŒ»å¸«',
                    message: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    type: 'patient_to_doctor'
                });
                
                // ãƒãƒ£ãƒƒãƒˆç”»é¢ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                addMessageToChat('sent', message);
                
                // å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢
                messageInput.value = '';
                document.getElementById('charCount').textContent = '0/500';
                
                // é€ä¿¡ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
                document.getElementById('sendButton').disabled = true;
                
            } catch (error) {
                console.error('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®é€ä¿¡ã«å¤±æ•—:', error);
                alert('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
            }
        }

        // ãƒãƒ£ãƒƒãƒˆç”»é¢ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
        function addMessageToChat(type, message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const timestamp = new Date().toLocaleTimeString('ja-JP', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-text">${message}</div>
                    <div class="message-time">${timestamp}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã§ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å—ä¿¡
        function listenForMessages() {
            if (!assignedDoctor) return;
            
            db.collection('chats')
                .where('senderId', '==', assignedDoctor.uid)
                .where('receiverId', '==', currentUser.uid)
                .orderBy('timestamp', 'asc')
                .onSnapshot(function(snapshot) {
                    snapshot.docChanges().forEach(function(change) {
                        if (change.type === 'added') {
                            const messageData = change.doc.data();
                            addMessageToChat('received', messageData.message);
                        }
                    });
                });
        }

        // æ‹…å½“åŒ»å¸«ãŒè¨­å®šã•ã‚ŒãŸã‚‰ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ç›£è¦–ã‚’é–‹å§‹
        function startMessageListening() {
            if (assignedDoctor) {
                listenForMessages();
                document.getElementById('chatStatus').textContent = 'æ¥ç¶šæ¸ˆã¿';
                document.getElementById('chatStatus').className = 'chat-status connected';
            }
        }

        // æ‹…å½“åŒ»å¸«æƒ…å ±ãŒæ›´æ–°ã•ã‚ŒãŸã‚‰ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ç›£è¦–ã‚’é–‹å§‹
        const originalDisplayDoctorInfo = displayDoctorInfo;
        displayDoctorInfo = function() {
            originalDisplayDoctorInfo();
            startMessageListening();
        };
    </script>
