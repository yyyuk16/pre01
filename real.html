<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムチャット</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="maintab.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>リアルタイムチャット</h1>
        </div>
        
        <div class="tab-container">
            <div class="tab-header">
                <button class="tab-button" onclick="location.href='ai.html'">
                    <span class="tab-icon">🤖</span>
                    <span class="tab-text">AI学習</span>
                </button>
                <button class="tab-button" onclick="location.href='movie.html'">
                    <span class="tab-icon">🎬</span>
                    <span class="tab-text">動画学習</span>
                </button>
                <button class="tab-button" onclick="location.href='allq&a.html'">
                    <span class="tab-icon">📝</span>
                    <span class="tab-text">クイズ</span>
                </button>
                <button class="tab-button" onclick="location.href='score.html'">
                    <span class="tab-icon">📊</span>
                    <span class="tab-text">成績</span>
                </button>
            </div>
            
            <!-- モバイル用ハンバーガーメニュー -->
            <button class="hamburger-menu show-mobile">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        
        <!-- モバイルメニュー -->
        <div class="mobile-menu">
            <a href="ai.html">🤖 AI学習</a>
            <a href="movie.html">🎬 動画学習</a>
            <a href="allq&a.html">📝 クイズ</a>
            <a href="score.html">📊 成績</a>
        </div>

        <div class="content-area">
            <div class="doctor-info">
                <h2>担当医師情報</h2>
                <div class="doctor-card">
                    <div class="doctor-avatar">👨‍⚕️</div>
                    <div class="doctor-details">
                        <h3 id="doctorName">読み込み中...</h3>
                        <p id="doctorStatus">担当医師を確認中...</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="chat-header">
                    <h3>チャット</h3>
                    <div class="chat-status" id="chatStatus">接続中...</div>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <p>担当医師とのチャットを開始できます</p>
                    </div>
                </div>
                
                <div class="chat-input-area">
                    <div class="input-container">
                        <input type="text" id="messageInput" placeholder="メッセージを入力..." maxlength="500">
                        <button onclick="sendMessage()" id="sendButton">送信</button>
                    </div>
                    <div class="input-info">
                        <span id="charCount">0/500</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="responsive.js"></script>
    <script>
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyC31W-TEE7mIBGFwrRxJAuPugjnEFfWe_k",
            authDomain: "web01-2484d.firebaseapp.com",
            projectId: "web01-2484d",
            storageBucket: "web01-2484d.appspot.com",
            messagingSenderId: "90159472898",
            appId: "1:90159472898:web:261ec71f9919611011e21b"
        };

        // Firebase初期化
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = null;
        let assignedDoctor = null;

        // ユーザー認証状態の監視
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                currentUser = user;
                loadDoctorInfo();
                setupChat();
            } else {
                console.log('ユーザーがログインしていません');
            }
        });

        // 担当医師情報の読み込み
        async function loadDoctorInfo() {
            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    const doctorUid = userData.assignedDoctorUid;
                    
                    if (doctorUid) {
                        const doctorDoc = await db.collection('users').doc(doctorUid).get();
                        if (doctorDoc.exists) {
                            assignedDoctor = doctorDoc.data();
                            displayDoctorInfo();
                        }
                    }
                }
            } catch (error) {
                console.error('担当医師情報の読み込みに失敗:', error);
            }
        }

        // 担当医師情報の表示
        function displayDoctorInfo() {
            if (assignedDoctor) {
                document.getElementById('doctorName').textContent = assignedDoctor.displayName || '担当医師';
                document.getElementById('doctorStatus').textContent = 'オンライン';
            } else {
                document.getElementById('doctorName').textContent = '担当医師未設定';
                document.getElementById('doctorStatus').textContent = '担当医師が設定されていません';
            }
        }

        // チャットの設定
        function setupChat() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const charCount = document.getElementById('charCount');

            // 文字数カウント
            messageInput.addEventListener('input', function() {
                const length = this.value.length;
                charCount.textContent = `${length}/500`;
                
                if (length > 450) {
                    charCount.style.color = '#f44336';
                } else if (length > 400) {
                    charCount.style.color = '#ff9800';
                } else {
                    charCount.style.color = '#666';
                }
            });

            // Enterキーで送信
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // 送信ボタンの有効/無効
            messageInput.addEventListener('input', function() {
                sendButton.disabled = this.value.trim().length === 0;
            });

            // 初期状態では送信ボタンを無効化
            sendButton.disabled = true;
        }

        // メッセージ送信
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !assignedDoctor) return;
            
            try {
                // メッセージをFirestoreに保存
                await db.collection('chats').add({
                    senderId: currentUser.uid,
                    senderName: currentUser.displayName || '患者',
                    receiverId: assignedDoctor.uid,
                    receiverName: assignedDoctor.displayName || '担当医師',
                    message: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    type: 'patient_to_doctor'
                });
                
                // チャット画面にメッセージを表示
                addMessageToChat('sent', message);
                
                // 入力欄をクリア
                messageInput.value = '';
                document.getElementById('charCount').textContent = '0/500';
                
                // 送信ボタンを無効化
                document.getElementById('sendButton').disabled = true;
                
            } catch (error) {
                console.error('メッセージの送信に失敗:', error);
                alert('メッセージの送信に失敗しました。');
            }
        }

        // チャット画面にメッセージを追加
        function addMessageToChat(type, message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const timestamp = new Date().toLocaleTimeString('ja-JP', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-text">${message}</div>
                    <div class="message-time">${timestamp}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // リアルタイムでメッセージを受信
        function listenForMessages() {
            if (!assignedDoctor) return;
            
            db.collection('chats')
                .where('senderId', '==', assignedDoctor.uid)
                .where('receiverId', '==', currentUser.uid)
                .orderBy('timestamp', 'asc')
                .onSnapshot(function(snapshot) {
                    snapshot.docChanges().forEach(function(change) {
                        if (change.type === 'added') {
                            const messageData = change.doc.data();
                            addMessageToChat('received', messageData.message);
                        }
                    });
                });
        }

        // 担当医師が設定されたらメッセージ監視を開始
        function startMessageListening() {
            if (assignedDoctor) {
                listenForMessages();
                document.getElementById('chatStatus').textContent = '接続済み';
                document.getElementById('chatStatus').className = 'chat-status connected';
            }
        }

        // 担当医師情報が更新されたらメッセージ監視を開始
        const originalDisplayDoctorInfo = displayDoctorInfo;
        displayDoctorInfo = function() {
            originalDisplayDoctorInfo();
            startMessageListening();
        };
    </script>

    <style>
        .content-area {
            padding: 2rem 0;
        }

        .doctor-info {
            margin-bottom: 2rem;
        }

        .doctor-info h2 {
            color: var(--text-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        .doctor-card {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(67, 160, 71, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .doctor-avatar {
            font-size: 3rem;
            width: 80px;
            height: 80px;
            background: #e8f5e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .doctor-details h3 {
            color: var(--text-color);
            margin: 0 0 0.5rem 0;
            font-size: 1.3rem;
        }

        .doctor-details p {
            color: #666;
            margin: 0;
            font-size: 0.9rem;
        }

        .chat-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(67, 160, 71, 0.1);
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #43a047 0%, #2e7d32 100%);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .chat-status {
            font-size: 0.9rem;
            padding: 0.25rem 0.75rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        .chat-status.connected {
            background: rgba(76, 175, 80, 0.8);
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 2rem;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            position: relative;
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, #43a047 0%, #2e7d32 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-content {
            background: white;
            color: var(--text-color);
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-text {
            margin-bottom: 0.25rem;
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            text-align: right;
        }

        .chat-input-area {
            padding: 1rem 1.5rem;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        #messageInput {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #messageInput:focus {
            border-color: #43a047;
        }

        #sendButton {
            padding: 0.75rem 1.5rem;
            background: #43a047;
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            white-space: nowrap;
        }

        #sendButton:hover:not(:disabled) {
            background: #2e7d32;
        }

        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .input-info {
            text-align: right;
        }

        #charCount {
            font-size: 0.8rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 500px;
                margin: 0 1rem;
            }

            .doctor-card {
                margin: 0 1rem;
                padding: 1rem;
            }

            .doctor-avatar {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }

            .message-content {
                max-width: 85%;
            }

            .input-container {
                flex-direction: column;
            }

            #sendButton {
                width: 100%;
            }
        }
    </style>
</body>
</html>
