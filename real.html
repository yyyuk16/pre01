<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase リアルタイムチャット</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-pink-light: #FFE4E8;
      --color-pink: #FFB6C1;
      --color-pink-dark: #FF7080;
      --color-pink-accent: #FF4D6D;
      --primary-color: var(--color-pink);
      --secondary-color: var(--color-pink-dark);
      --accent-color: var(--color-pink-accent);
      --background-color: #FFF5F6;
      --text-color: #1A1A1A;
      --shadow-color: rgba(255, 112, 128, 0.15);
      --card-bg: rgba(255, 255, 255, 0.95);
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--color-pink-light), var(--color-pink));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
    }

    #chat {
      height: 400px;
      overflow-y: scroll;
      background: var(--card-bg);
      border-radius: 14px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 12px var(--shadow-color);
      width: 90%;
      max-width: 800px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      background: var(--color-pink-light);
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      width: 90%;
      max-width: 800px;
      padding: 12px;
      border: 2px solid var(--color-pink-light);
      border-radius: 8px;
      font-size: 16px;
      margin: 10px 0;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 8px var(--shadow-color);
      outline: none;
    }

    button {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      margin: 10px 0;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>リアルタイムチャット</h2>
    <div id="chat" class="chat-container"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="メッセージを入力" />
      <button id="sendBtn">送信</button>
      <button onclick="window.location.href='choise.html'" style="margin-left: 10px;">戻る</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp, set } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // Firebase初期化設定
    const firebaseConfig = {
      apiKey: "AIzaSyC31W-TEE7mIBGFwrRxJAuPugjnEFfWe_k",
      authDomain: "web01-2484d.firebaseapp.com",
      databaseURL: "https://web01-2484d-default-rtdb.firebaseio.com",
      projectId: "web01-2484d",
      storageBucket: "web01-2484d.firebasestorage.app",
      messagingSenderId: "90159472898",
      appId: "1:90159472898:web:8a33ef04b4474b9911e21b",
      measurementId: "G-148XJR01WS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const firestore = getFirestore(app);
    const messagesRef = ref(db, "messages");

    // ユーザーの言語設定を取得
    async function getUserLanguage(uid) {
      try {
        const userDocRef = doc(firestore, "users", uid);
        const userDocSnap = await getDoc(userDocRef);
        if (userDocSnap.exists()) {
          const data = userDocSnap.data();
          return data.language || "ja"; // デフォルトは日本語
        }
        return "ja";
      } catch (error) {
        console.error("言語設定取得エラー:", error);
        return "ja";
      }
    }

    // Gemini APIを使用して翻訳
    async function translateText(text, targetLanguage) {
      try {
        const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_API_KEY' // Gemini APIキーを設定
          },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: `以下のテキストを${targetLanguage}に翻訳してください: ${text}`
              }]
            }]
          })
        });

        const data = await response.json();
        return data.candidates[0].content.parts[0].text;
      } catch (error) {
        console.error("翻訳エラー:", error);
        return null;
      }
    }

    // メッセージ受信（リアルタイム）
    onChildAdded(messagesRef, async (snapshot) => {
      const msg = snapshot.val();
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "message";

      const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString() : "送信中...";
      
      // 現在のユーザーの言語設定を取得
      const currentUser = auth.currentUser;
      const userLanguage = await getUserLanguage(currentUser.uid);
      
      // メッセージを翻訳
      const translatedText = await translateText(msg.text, userLanguage);

      div.innerHTML = `
        <div class="message-header">
          <span class="user-name">${msg.userName}</span>
          <span class="time">${time}</span>
        </div>
        <div class="message-content">${msg.text}</div>
        ${translatedText ? `<div class="translated-text">${translatedText}</div>` : ''}
      `;

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });

    // その他の既存の関数（sendMessage, getUserNameFromFirestore等）はそのまま
  </script>
</body>
</html>
