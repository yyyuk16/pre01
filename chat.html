    <style>
        /* チャットエリア全体 */
        .chat-area {
            background: #f7fafd;
            border-radius: 18px;
            box-shadow: 0 2px 12px 0 rgba(33,200,243,0.07);
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 90vh;
            min-width: 0;
            max-width: 1100px;
            margin-left: auto;
            margin-right: 0;
        }
        .chat-header {
            background: linear-gradient(90deg, #2196f3 0%, #21cbf3 100%);
            color: #fff;
            padding: 24px 60px 18px 40px;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            box-shadow: 0 2px 8px 0 rgba(33,150,243,0.08);
        }
        .chat-header h3 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: 0.02em;
        }
        .patient-info {
            font-size: 1.05em;
            color: #e3f2fd;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 40px 40px 24px 40px;
            background: #f7fafd;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .message {
            display: flex;
            flex-direction: column;
            max-width: 70%;
            width: auto;
            margin-bottom: 4px;
            position: relative;
            word-break: break-word;
        }
        .message.sent {
            align-self: flex-end;
            background: linear-gradient(120deg, #2196f3 80%, #21cbf3 100%);
            color: #fff;
            border-radius: 18px 18px 4px 18px;
            box-shadow: 0 2px 8px 0 rgba(33,150,243,0.08);
            padding: 18px 28px 12px 22px;
            margin-right: 8px;
            font-size: 1.15em;
            animation: fadeInRight 0.3s;
        }
        .message.received {
            align-self: flex-start;
            background: #fff;
            color: #222;
            border-radius: 18px 18px 18px 4px;
            box-shadow: 0 2px 8px 0 rgba(33,150,243,0.04);
            padding: 18px 28px 12px 22px;
            margin-left: 8px;
            border: 1px solid #e3f2fd;
            font-size: 1.15em;
            animation: fadeInLeft 0.3s;
        }
        .message-content {
            display: flex;
            flex-direction: column;
        }
        .message-text {
            font-size: 1.15em;
            line-height: 1.8;
            margin-bottom: 6px;
            white-space: pre-wrap;
        }
        .message-time {
            font-size: 0.95em;
            color: #b3e5fc;
            text-align: right;
            margin-top: 2px;
        }
        .message.received .message-time {
            color: #90a4ae;
        }
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(40px);}
            to { opacity: 1; transform: translateX(0);}
        }
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-40px);}
            to { opacity: 1; transform: translateX(0);}
        }
        .chat-input-container {
            display: flex;
            align-items: flex-end;
            gap: 16px;
            padding: 24px 40px 24px 40px;
            background: #f7fafd;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            box-shadow: 0 -2px 8px 0 rgba(33,150,243,0.04);
        }
        #messageInput {
            flex: 1;
            resize: none;
            border: 1.5px solid #b3e5fc;
            border-radius: 14px;
            padding: 16px 18px;
            font-size: 1.15em;
            background: #fff;
            color: #222;
            outline: none;
            transition: border 0.2s;
            min-height: 48px;
            max-height: 180px;
        }
        #messageInput:focus {
            border: 1.5px solid #2196f3;
            background: #e3f2fd;
        }
        .send-btn {
            background: linear-gradient(90deg, #2196f3 0%, #21cbf3 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 14px 32px;
            font-size: 1.15em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 rgba(33,150,243,0.10);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .send-btn:hover, .send-btn:focus {
            background: linear-gradient(90deg, #1976d2 0%, #21cbf3 100%);
            box-shadow: 0 4px 16px 0 rgba(33,150,243,0.18);
        }
        /* スクロールバー美化 */
        .chat-messages::-webkit-scrollbar {
            width: 10px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #e3f2fd;
            border-radius: 4px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        /* チャットガイドの中央表示 */
        #chatGuide {
            background: #f7fafd;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        #chatGuide .select-user-message {
            font-size: 1.3em;
            color: #555;
            text-align: center;
            margin-top: 18px;
        }
        @media (max-width: 1200px) {
            .chat-area {
                max-width: 100vw;
            }
            .chat-header,
            .chat-input-container,
            .chat-messages {
                padding-left: 16px;
                padding-right: 16px;
            }
        }
        @media (max-width: 900px) {
            .chat-area {
                height: 60vh;
                max-width: 100vw;
            }
            .message {
                max-width: 100%;
            }
            .chat-header,
            .chat-input-container,
            .chat-messages {
                padding-left: 8px;
                padding-right: 8px;
            }
        }
        /* クイズ結果セクションのスタイル */
        .quiz-results-section {
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .quiz-results {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .quiz-result-card {
            transition: all 0.3s ease;
        }
        .quiz-result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(33,150,243,0.15);
        }
    </style>
    <script>
    // チャットエリアの表示切り替え
    // 選択中の患者IDを管理（例: nullなら未選択）
    let selectedPatientId = null;

    function showChatGuide() {
        const chatArea = document.getElementById('chatArea');
        if (!chatArea) return;
        chatArea.innerHTML = `
            <div id="chatGuide">
                <i class="fas fa-comment-dots" style="font-size:3em;color:var(--primary-color,#2196F3);margin-bottom:18px;"></i>
                <div class="select-user-message" data-translate="ユーザーを選択してください">ユーザーを選択してください</div>
            </div>
        `;
    }

    function showChatBox(patientName, patientId) {
        // ここでチャットUIを生成する（例として最低限の構造のみ）
        const chatArea = document.getElementById('chatArea');
        if (!chatArea) return;
        chatArea.innerHTML = `
            <div class="chat-header">
                <h3>${patientName ? patientName : ''}</h3>
                <div class="patient-info">${patientId ? 'ID: ' + patientId : ''}</div>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <textarea id="messageInput" rows="1" placeholder="メッセージを入力..." data-translate="メッセージを入力..."></textarea>
                <button class="send-btn" id="sendBtn" data-translate="送信">送信</button>
            </div>
        `;
        // ここで必要ならイベントリスナー等を追加
    }

    // 初期表示（ユーザー未選択時）
    document.addEventListener('DOMContentLoaded', function() {
        showChatGuide();
    });

    // 例: 外部から患者を選択したときに呼び出す関数
    function onPatientSelected(patientName, patientId) {
        selectedPatientId = patientId;
        showChatBox(patientName, patientId);
    }

    // 例: 外部から患者未選択状態に戻す場合
    function onPatientUnselected() {
        selectedPatientId = null;
        showChatGuide();
    }

    // 必要に応じてonPatientSelected/onPatientUnselectedを患者リストのクリックイベント等から呼び出してください
    </script>

    <script>
        // Firebase初期化
        const firebaseConfig = {
            apiKey: "AIzaSyC31W-TEE7mIBGFwrRxJAuPugjnEFfWe_k",
            authDomain: "web01-2484d.firebaseapp.com",
            projectId: "web01-2484d",
            storageBucket: "web01-2484d.appspot.com",
            messagingSenderId: "90159472898",
            appId: "1:90159472898:web:261ec71f9919611011e21b"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        const chatListDiv = document.getElementById('chatList');
        const memoArea = document.getElementById('memoArea');
        const chatGuide = document.getElementById('chatGuide');

        // ログイン状態監視
        firebase.auth().onAuthStateChanged(async (user) => {
            if (!user) {
                alert('ログインしてください');
                window.location.href = 'login.html';
                return;
            }

            try {
                // 自分のユーザーデータ取得
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists) {
                    alert('ユーザーデータが見つかりません');
                    window.location.href = 'login.html';
                    return;
                }

                const currentUser = userDoc.data();

                // 医療者でなければリダイレクト
                if (currentUser.role !== 'staff') {
                    alert('医療者以外はアクセスできません');
                    window.location.href = 'patient_home.html';
                    return;
                }

                // 担当患者をFirestoreから担当医UIDでクエリ取得
                const patientsSnapshot = await db.collection('users')
                    .where('role', '==', 'patient')
                    .where('assignedDoctor', '==', user.uid)
                    .get();

                if (patientsSnapshot.empty) {
                    chatListDiv.innerHTML = '<p style="color:#888;text-align:center;">担当患者が登録されていません</p>';
                    return;
                }

                chatListDiv.innerHTML = '';

                // 取得した患者一覧を表示
                patientsSnapshot.forEach(doc => {
                    const patient = doc.data();
                    const avatarChar = patient.name ? patient.name.charAt(0) : '?';

                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.tabIndex = 0;
                    chatItem.setAttribute('role', 'button');
                    chatItem.setAttribute('aria-label', `${patient.name || '名無しの患者'}のチャットを開く`);
                    chatItem.onclick = () => {
                        // 選択状態のUI
                        document.querySelectorAll('.chat-item.selected').forEach(el => el.classList.remove('selected'));
                        chatItem.classList.add('selected');
                        
                        // チャット画面を表示
                        chatGuide.style.display = 'none';
                        document.getElementById('chatInterface').style.display = 'flex';
                        
                        // 患者情報を表示
                        document.getElementById('chatPatientName').textContent = patient.name || '名無しの患者';
                        document.getElementById('patientInfo').innerHTML = `
                            <span style="color:#666;font-size:0.9em;">
                                <i class="fas fa-user"></i> ID: ${doc.id}
                            </span>
                        `;
                        
                        // チャット履歴を読み込み
                        loadChatHistory(doc.id);
                        
                        // AIクイズ結果を読み込み
                        loadAIQuizResults(doc.id);
                        
                        // チャット入力の送信処理
                        setupChatInput(doc.id);
                    };

                    chatItem.innerHTML = `
                        <div class="doctor-avatar">${avatarChar}</div>
                        <div class="chat-info">
                            <div class="doctor-name">${patient.name || '名無しの患者'}</div>
                            <div class="last-message" style="color:#888;">メッセージ履歴表示はここに追加予定</div>
                        </div>
                        <div class="chat-time" style="color:#bbb;font-size:0.95em;">--</div>
                    `;

                    chatListDiv.appendChild(chatItem);
                });

            } catch (error) {
                console.error('Error:', error);
                alert('データ取得中にエラーが発生しました: ' + error.message);
            }
        });

        // 検索機能
        document.getElementById('patientSearch').addEventListener('input', function(e) {
            const searchText = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.chat-item');
            let found = false;
            items.forEach(item => {
                const name = item.querySelector('.doctor-name').textContent.toLowerCase();
                const show = name.includes(searchText);
                item.style.display = show ? 'flex' : 'none';
                if(show) found = true;
            });
            if(!found){
                chatListDiv.innerHTML = '<p style="color:#888;text-align:center;margin:24px 0;">該当する患者が見つかりません</p>';
            } else {
                // 検索で消えた場合に再描画しない
                if(chatListDiv.querySelector('.chat-item')) return;
            }
        });

        // チャット履歴を読み込む関数
        async function loadChatHistory(patientId) {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '<div style="text-align:center;color:#888;padding:20px;">チャット履歴を読み込み中...</div>';
            
            try {
                // チャットルームIDを作成（医師UIDと患者UIDを昇順で結合）
                const currentUser = firebase.auth().currentUser;
                const chatRoomId = [currentUser.uid, patientId].sort().join('_');
                
                // Firestoreからチャット履歴を取得
                const chatRef = db.collection('chats').doc(chatRoomId).collection('messages');
                const snapshot = await chatRef.orderBy('timestamp', 'asc').get();
                
                if (snapshot.empty) {
                    chatMessages.innerHTML = '<div style="text-align:center;color:#888;padding:20px;">まだメッセージがありません</div>';
                    return;
                }
                
                chatMessages.innerHTML = '';
                snapshot.forEach(doc => {
                    const message = doc.data();
                    displayMessage(message, currentUser.uid);
                });
                
                // 最新のメッセージまでスクロール
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
            } catch (error) {
                console.error('チャット履歴読み込みエラー:', error);
                chatMessages.innerHTML = '<div style="text-align:center;color:#ff6b6b;padding:20px;">チャット履歴の読み込みに失敗しました</div>';
            }
        }

        // メッセージを表示する関数
        function displayMessage(message, currentUserId) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.senderId === currentUserId ? 'sent' : 'received'}`;
            
            const time = message.timestamp
                ? new Date(message.timestamp).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                : '--:--';
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-text">${escapeHTML(message.text)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
        }

        // HTMLエスケープ
        function escapeHTML(str) {
            if (!str) return '';
            return str.replace(/[&<>"']/g, function(m) {
                return ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                })[m];
            });
        }

        // チャット入力の設定
        function setupChatInput(patientId) {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            // 既存のイベントリスナーを削除
            sendBtn.onclick = null;
            messageInput.onkeypress = null;
            
            // 送信ボタンクリック
            sendBtn.onclick = async () => {
                await sendMessage(patientId);
            };
            
            // Enterキーで送信
            messageInput.onkeypress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage(patientId);
                }
            };
        }

        // メッセージを送信する関数
        async function sendMessage(patientId) {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text) return;
            
            try {
                const currentUser = firebase.auth().currentUser;
                const chatRoomId = [currentUser.uid, patientId].sort().join('_');
                
                // メッセージをFirestoreに保存
                const messageData = {
                    text: text,
                    senderId: currentUser.uid,
                    senderName: currentUser.displayName || '医師',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    type: 'text'
                };
                
                await db.collection('chats').doc(chatRoomId).collection('messages').add(messageData);
                
                // 入力フィールドをクリア
                messageInput.value = '';
                
                // メッセージを画面に表示
                displayMessage(messageData, currentUser.uid);
                
                // 最新のメッセージまでスクロール
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
            } catch (error) {
                console.error('メッセージ送信エラー:', error);
                alert('メッセージの送信に失敗しました');
            }
        }

        // AIクイズ結果を読み込む関数
        async function loadAIQuizResults(patientId) {
            try {
                const quizResultsSection = document.getElementById('quizResultsSection');
                const quizResults = document.getElementById('quizResults');
                
                // まず患者のメールアドレスを取得
                const patientDoc = await db.collection('users').doc(patientId).get();
                if (!patientDoc.exists) {
                    console.log('患者データが見つかりません');
                    quizResultsSection.style.display = 'none';
                    return;
                }
                
                const patientData = patientDoc.data();
                const patientEmail = patientData.email;
                
                if (!patientEmail) {
                    console.log('患者のメールアドレスが設定されていません');
                    quizResultsSection.style.display = 'none';
                    return;
                }
                
                // ai_quiz_scoresコレクションからメールアドレスで患者のクイズ結果を取得
                console.log('メールアドレスでクイズ結果を検索中:', patientEmail);
                
                const quizSnapshot = await db.collection('ai_quiz_scores')
                    .where('userEmail', '==', patientEmail)
                    .orderBy('timestamp', 'desc')
                    .limit(5) // 最新5件まで表示
                    .get();
                
                console.log('検索結果件数:', quizSnapshot.size);
                
                if (quizSnapshot.empty) {
                    console.log('メールアドレス', patientEmail, 'のクイズ結果が見つかりません');
                    quizResultsSection.style.display = 'none';
                    return;
                }
                

                
                // クイズ結果セクションを表示
                quizResultsSection.style.display = 'block';
                
                let quizHTML = '';
                quizSnapshot.forEach(doc => {
                    const quizData = doc.data();
                    const quizDate = quizData.timestamp && quizData.timestamp.toDate ? 
                        quizData.timestamp.toDate().toLocaleDateString('ja-JP', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        }) : '日時不明';
                    
                    const accuracy = quizData.accuracy ? Math.round(quizData.accuracy * 100) : 0;
                    const correctAnswers = quizData.correctAnswers || 0;
                    const totalQuestions = quizData.totalQuestions || 5;
                    
                    // 正答率に基づいて色分け
                    let scoreColor = '#666';
                    let scoreText = '';
                    if (accuracy >= 80) {
                        scoreColor = '#4caf50';
                        scoreText = '優秀';
                    } else if (accuracy >= 60) {
                        scoreColor = '#ff9800';
                        scoreText = '良好';
                    } else {
                        scoreColor = '#f44336';
                        scoreText = '要改善';
                    }
                    
                    quizHTML += `
                        <div class="quiz-result-card" style="
                            background: white;
                            border-radius: 12px;
                            padding: 16px;
                            margin-bottom: 12px;
                            box-shadow: 0 2px 8px rgba(33,150,243,0.08);
                            border-left: 4px solid ${scoreColor};
                        ">
                            <div class="quiz-result-header" style="
                                display: flex;
                                justify-content: space-between;
                                align-items: center;
                                margin-bottom: 12px;
                            ">
                                <div class="quiz-date" style="
                                    font-size: 0.9em;
                                    color: #666;
                                ">
                                    <i class="fas fa-calendar-day"></i> ${quizDate}
                                </div>
                                <div class="quiz-score-badge" style="
                                    background: ${scoreColor};
                                    color: white;
                                    padding: 4px 8px;
                                    border-radius: 6px;
                                    font-size: 0.8em;
                                    font-weight: 600;
                                ">
                                    ${scoreText}
                                </div>
                            </div>
                            <div class="quiz-result-content">
                                <div class="quiz-accuracy" style="
                                    font-size: 1.2em;
                                    font-weight: 600;
                                    color: ${scoreColor};
                                    margin-bottom: 8px;
                                ">
                                    正答率: ${accuracy}%
                                </div>
                                <div class="quiz-details" style="
                                    display: flex;
                                    gap: 16px;
                                    font-size: 0.9em;
                                    color: #666;
                                ">
                                    <span><i class="fas fa-check-circle"></i> 正解: ${correctAnswers}問</span>
                                    <span><i class="fas fa-question-circle"></i> 総問題数: ${totalQuestions}問</span>
                                </div>
                                <div class="quiz-email" style="
                                    font-size: 0.8em;
                                    color: #999;
                                    margin-top: 8px;
                                    font-style: italic;
                                ">
                                    <i class="fas fa-envelope"></i> ${patientEmail}
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                quizResults.innerHTML = quizHTML;
                
            } catch (error) {
                console.error('AIクイズ結果読み込みエラー:', error);
                // エラー時はセクションを非表示
                document.getElementById('quizResultsSection').style.display = 'none';
            }
        }

        // リアルタイムでメッセージを受信
        function setupRealtimeChat(patientId) {
            const currentUser = firebase.auth().currentUser;
            const chatRoomId = [currentUser.uid, patientId].sort().join('_');
            
            // 既存のリスナーを削除
            if (window.chatListener) {
                window.chatListener();
            }
            
            // 新しいリスナーを設定
            window.chatListener = db.collection('chats').doc(chatRoomId).collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const message = change.doc.data();
                            // 自分が送信したメッセージは既に表示されているので、他人のメッセージのみ表示
                            if (message.senderId !== currentUser.uid) {
                                displayMessage(message, currentUser.uid);
                                const chatMessages = document.getElementById('chatMessages');
                                chatMessages.scrollTop = chatMessages.scrollHeight;
                            }
                        }
                    });
                });
        }
    </script>
</body>
