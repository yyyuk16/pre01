        // ãƒãƒ£ãƒƒãƒˆå±¥æ­´ã‚’èª­ã¿è¾¼ã‚€é–¢æ•°
        async function loadChatHistory(patientId) {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '<div style="text-align:center;color:#888;padding:20px;">ãƒãƒ£ãƒƒãƒˆå±¥æ­´ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>';
            
            try {
                // ãƒãƒ£ãƒƒãƒˆãƒ«ãƒ¼ãƒ IDã‚’ä½œæˆï¼ˆåŒ»å¸«UIDã¨æ‚£è€…UIDã‚’æ˜‡é †ã§çµåˆï¼‰
                const currentUser = firebase.auth().currentUser;
                const chatRoomId = [currentUser.uid, patientId].sort().join('_');
                
                // Firestoreã‹ã‚‰ãƒãƒ£ãƒƒãƒˆå±¥æ­´ã‚’å–å¾—
                const chatRef = db.collection('chats').doc(chatRoomId).collection('messages');
                const snapshot = await chatRef.orderBy('timestamp', 'asc').get();
                
                if (snapshot.empty) {
                    chatMessages.innerHTML = '<div style="text-align:center;color:#888;padding:20px;">ã¾ã ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                    return;
                }
                
                chatMessages.innerHTML = '';
                snapshot.forEach(doc => {
                    const message = doc.data();
                    displayMessage(message, currentUser.uid);
                });
                
                // æœ€æ–°ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¾ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
            } catch (error) {
                console.error('ãƒãƒ£ãƒƒãƒˆå±¥æ­´èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                chatMessages.innerHTML = '<div style="text-align:center;color:#ff6b6b;padding:20px;">ãƒãƒ£ãƒƒãƒˆå±¥æ­´ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
            }
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
        function displayMessage(message, currentUserId) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.senderId === currentUserId ? 'sent' : 'received'}`;
            
            const time = message.timestamp
                ? new Date(message.timestamp).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                : '--:--';
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-text">${escapeHTML(message.text)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
        }

        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHTML(str) {
            if (!str) return '';
            return str.replace(/[&<>"']/g, function(m) {
                return ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                })[m];
            });
        }

        // ãƒãƒ£ãƒƒãƒˆå…¥åŠ›ã®è¨­å®š
        function setupChatInput(patientId) {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            // æ—¢å­˜ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’å‰Šé™¤
            sendBtn.onclick = null;
            messageInput.onkeypress = null;
            
            // é€ä¿¡ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯
            sendBtn.onclick = async () => {
                await sendMessage(patientId);
            };
            
            // Enterã‚­ãƒ¼ã§é€ä¿¡
            messageInput.onkeypress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage(patientId);
                }
            };
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡ã™ã‚‹é–¢æ•°
        async function sendMessage(patientId) {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text) return;
            
            try {
                const currentUser = firebase.auth().currentUser;
                const chatRoomId = [currentUser.uid, patientId].sort().join('_');
                
                // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’Firestoreã«ä¿å­˜
                const messageData = {
                    text: text,
                    senderId: currentUser.uid,
                    senderName: currentUser.displayName || 'åŒ»å¸«',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    type: 'text'
                };
                
                await db.collection('chats').doc(chatRoomId).collection('messages').add(messageData);
                
                // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ã‚¯ãƒªã‚¢
                messageInput.value = '';
                
                // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ç”»é¢ã«è¡¨ç¤º
                displayMessage(messageData, currentUser.uid);
                
                // æœ€æ–°ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¾ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
            } catch (error) {
                console.error('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ã‚¨ãƒ©ãƒ¼:', error);
                alert('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã§ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å—ä¿¡
        function setupRealtimeChat(patientId) {
            const currentUser = firebase.auth().currentUser;
            const chatRoomId = [currentUser.uid, patientId].sort().join('_');
            
            // æ—¢å­˜ã®ãƒªã‚¹ãƒŠãƒ¼ã‚’å‰Šé™¤
            if (window.chatListener) {
                window.chatListener();
            }
            
            // æ–°ã—ã„ãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
            window.chatListener = db.collection('chats').doc(chatRoomId).collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const message = change.doc.data();
                            // è‡ªåˆ†ãŒé€ä¿¡ã—ãŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯æ—¢ã«è¡¨ç¤ºã•ã‚Œã¦ã„ã‚‹ã®ã§ã€ä»–äººã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ã¿è¡¨ç¤º
                            if (message.senderId !== currentUser.uid) {
                                displayMessage(message, currentUser.uid);
                                const chatMessages = document.getElementById('chatMessages');
                                chatMessages.scrollTop = chatMessages.scrollHeight;
                            }
                        }
                    });
                });
        }
