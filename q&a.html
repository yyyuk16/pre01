<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>結核クイズ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="maintab.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
 
</head>
<body>
  <div class="container">
    <h1>結核クイズ</h1>

    <div class="category-selector">
      <h2>カテゴリーを選択</h2>
      <div class="category-buttons">
        <button class="category-button active" onclick="selectCategory('about')">
          結核とは
        </button>
        <button class="category-button" onclick="selectCategory('test')">
          検査方法
        </button>
        <button class="category-button" onclick="selectCategory('treatment')">
          治療方法
        </button>
        <button class="category-button" onclick="selectCategory('target')">
          感染対象
        </button>
        <button class="category-button" onclick="selectCategory('if')">
          結核になったら
        </button>
      </div>
      <div class="category-description" id="category-description">
        結核とは何かについての問題です。
      </div>
    </div>
  
    <div class="quiz-container">
      <div id="question" class="question"></div>
      <div id="choices" class="choices"></div>
      <div id="result" class="result"></div>
      <button id="next-btn" class="next-btn">次の問題</button>
    </div>
    <!-- スコア表示エリア -->
    <div id="score-area" style="display:none; margin-top:2rem; text-align:center;">
      <h2>あなたのスコア</h2>
      <div id="score-value" style="font-size:2rem; font-weight:bold;"></div>
      <button id="retry-btn" class="next-btn" style="display:inline-block; margin-top:1rem;">もう一度挑戦</button>
    </div>
  </div>

  <script src="q&a.js"></script>
</body>
</html>
