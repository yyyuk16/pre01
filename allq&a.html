    <script>
        // FirebaseË®≠ÂÆö
        const firebaseConfig = {
            apiKey: "AIzaSyC31W-TEE7mIBGFwrRxJAuPugjnEFfWe_k",
            authDomain: "web01-2484d.firebaseapp.com",
            projectId: "web01-2484d",
            storageBucket: "web01-2484d.appspot.com",
            messagingSenderId: "90159472898",
            appId: "1:90159472898:web:261ec71f9919611011e21b"
        };

        // FirebaseÂàùÊúüÂåñ
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = null;
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let selectedAnswer = null;
        let quizQuestions = [];

        // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÁî®„ÅÆ„ÇØ„Ç§„Ç∫ÂïèÈ°å
        const fallbackQuestions = [
            {
                question: "ÁµêÊ†∏„ÅÆ‰∏ª„Å™ÁóáÁä∂„ÅØ‰Ωï„Åß„Åô„ÅãÔºü",
                choices: ["ËÖπÁóõ", "Âí≥„Å®Áó∞", "È†≠Áóõ", "Èñ¢ÁØÄÁóõ"],
                correct: 1,
                explanation: "ÁµêÊ†∏„ÅÆ‰∏ª„Å™ÁóáÁä∂„ÅØÂí≥„Å®Áó∞„ÄÅÁô∫ÁÜ±„ÄÅ‰ΩìÈáçÊ∏õÂ∞ë„Å™„Å©„Åß„Åô„ÄÇ"
            },
            {
                question: "ÁµêÊ†∏„ÅÆË®∫Êñ≠„Å´ÊúÄ„ÇÇÈáçË¶Å„Å™Ê§úÊüª„ÅØ‰Ωï„Åß„Åô„ÅãÔºü",
                choices: ["Ë°ÄÊ∂≤Ê§úÊüª", "„É¨„É≥„Éà„Ç≤„É≥Ê§úÊüª", "Â∞øÊ§úÊüª", "ÂøÉÈõªÂõ≥"],
                correct: 1,
                explanation: "ËÉ∏ÈÉ®„É¨„É≥„Éà„Ç≤„É≥Ê§úÊüª„ÅØÁµêÊ†∏„ÅÆË®∫Êñ≠„Å´ÊúÄ„ÇÇÈáçË¶Å„Åß„Åô„ÄÇ"
            },
            {
                question: "ÁµêÊ†∏„ÅÆÊ≤ªÁôÇÊúüÈñì„ÅØÈÄöÂ∏∏„Å©„ÅÆ„Åè„Çâ„ÅÑ„Åß„Åô„ÅãÔºü",
                choices: ["1ÈÄ±Èñì", "1„É∂Êúà", "6„É∂Êúà", "1Âπ¥"],
                correct: 2,
                explanation: "ÁµêÊ†∏„ÅÆÊ®ôÊ∫ñÊ≤ªÁôÇ„ÅØÈÄöÂ∏∏6„É∂ÊúàÈñì„Åß„Åô„ÄÇ"
            },
            {
                question: "ÁµêÊ†∏„ÅÆ‰∫àÈò≤„Å´ÊúÄ„ÇÇÂäπÊûúÁöÑ„Å™ÊñπÊ≥ï„ÅØ‰Ωï„Åß„Åô„ÅãÔºü",
                choices: ["ÊâãÊ¥ó„ÅÑ", "BCG„ÉØ„ÇØ„ÉÅ„É≥", "„Éû„Çπ„ÇØÁùÄÁî®", "ÈÅãÂãï"],
                correct: 1,
                explanation: "BCG„ÉØ„ÇØ„ÉÅ„É≥„ÅØÁµêÊ†∏„ÅÆ‰∫àÈò≤„Å´ÊúÄ„ÇÇÂäπÊûúÁöÑ„Åß„Åô„ÄÇ"
            },
            {
                question: "ÁµêÊ†∏„ÅØ‰∏ª„Å´„Å©„ÅÆËáìÂô®„Å´ÂΩ±Èüø„Çí‰∏é„Åà„Åæ„Åô„ÅãÔºü",
                choices: ["ÂøÉËáì", "ËÇ∫", "ËÇùËáì", "ËÖéËáì"],
                correct: 1,
                explanation: "ÁµêÊ†∏„ÅØ‰∏ª„Å´ËÇ∫„Å´ÂΩ±Èüø„Çí‰∏é„Åà„ÇãÂëºÂê∏Âô®ÊÑüÊüìÁóá„Åß„Åô„ÄÇ"
            }
        ];

        // „É¶„Éº„Ç∂„ÉºË™çË®ºÁä∂ÊÖã„ÅÆÁõ£Ë¶ñ
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                currentUser = user;
                quizQuestions = [...fallbackQuestions];
            } else {
                console.log('„É¶„Éº„Ç∂„Éº„Åå„É≠„Ç∞„Ç§„É≥„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì');
            }
        });

        // „ÇØ„Ç§„Ç∫ÈñãÂßã
        function startQuiz() {
            document.getElementById('quizIntro').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
            
            currentQuestionIndex = 0;
            correctAnswers = 0;
            displayQuestion();
        }

        // ÂïèÈ°åË°®Á§∫
        function displayQuestion() {
            if (currentQuestionIndex >= 5) {
                showResults();
                return;
            }
            
            const question = quizQuestions[currentQuestionIndex];
            document.getElementById('questionNumber').textContent = currentQuestionIndex + 1;
            document.getElementById('questionText').textContent = question.question;
            
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';
            
            question.choices.forEach((choice, index) => {
                const choiceBtn = document.createElement('button');
                choiceBtn.className = 'choice-btn';
                choiceBtn.textContent = choice;
                choiceBtn.onclick = () => selectChoice(index);
                choicesContainer.appendChild(choiceBtn);
            });
            
            // ÈÄ≤Êçó„Éê„Éº„ÅÆÊõ¥Êñ∞
            const progress = ((currentQuestionIndex + 1) / 5) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // „Éú„Çø„É≥„ÅÆÁä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('nextBtn').style.display = 'none';
            selectedAnswer = null;
        }

        // ÈÅ∏ÊäûËÇ¢ÈÅ∏Êäû
        function selectChoice(index) {
            // Êó¢Â≠ò„ÅÆÈÅ∏Êäû„Çí„ÇØ„É™„Ç¢
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Êñ∞„Åó„ÅÑÈÅ∏Êäû„Çí„Éû„Éº„ÇØ
            event.target.classList.add('selected');
            selectedAnswer = index;
            document.getElementById('submitBtn').disabled = false;
        }

        // ÂõûÁ≠îÈÄÅ‰ø°
        function submitAnswer() {
            if (selectedAnswer === null) return;
            
            const question = quizQuestions[currentQuestionIndex];
            const isCorrect = selectedAnswer === question.correct;
            
            if (isCorrect) {
                correctAnswers++;
            }
            
            // Ê≠£Ëß£„Éª‰∏çÊ≠£Ëß£„ÅÆË°®Á§∫
            const choices = document.querySelectorAll('.choice-btn');
            choices.forEach((choice, index) => {
                if (index === question.correct) {
                    choice.classList.add('correct');
                } else if (index === selectedAnswer && !isCorrect) {
                    choice.classList.add('incorrect');
                }
                choice.disabled = true;
            });
            
            // Ë™¨Êòé„ÅÆË°®Á§∫
            const explanationDiv = document.createElement('div');
            explanationDiv.className = 'explanation';
            explanationDiv.innerHTML = `
                <p><strong>${isCorrect ? 'Ê≠£Ëß£ÔºÅ' : '‰∏çÊ≠£Ëß£'}</strong></p>
                <p>${question.explanation}</p>
            `;
            document.getElementById('choices').appendChild(explanationDiv);
            
            // Ê¨°„ÅÆÂïèÈ°å„Éú„Çø„É≥„ÇíË°®Á§∫
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        // Ê¨°„ÅÆÂïèÈ°å
        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        // ÁµêÊûúË°®Á§∫
        function showResults() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            
            document.getElementById('correctCount').textContent = correctAnswers;
            const accuracy = (correctAnswers / 5) * 100;
            document.getElementById('accuracyPercent').textContent = Math.round(accuracy);
        }

        // ÁµêÊûú‰øùÂ≠ò
        async function saveResults() {
            try {
                const accuracy = correctAnswers / 5;
                
                await db.collection('ai_quiz_scores').add({
                    userId: currentUser.uid,
                    correct: correctAnswers,
                    total: 5,
                    accuracy: accuracy,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                alert('ÁµêÊûú„Åå‰øùÂ≠ò„Åï„Çå„Åæ„Åó„ÅüÔºÅ');
            } catch (error) {
                console.error('ÁµêÊûú„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó:', error);
                alert('ÁµêÊûú„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
            }
        }

        // „ÇØ„Ç§„Ç∫ÂÜçÈñã
        function restartQuiz() {
            document.getElementById('quizIntro').style.display = 'block';
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'none';
        }
    </script>
