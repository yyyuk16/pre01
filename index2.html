<body>

  <div id="chatLog"></div>

  <script>
    const socket = new WebSocket("ws://localhost:3001");
    const chatLog = document.getElementById("chatLog");
    let recognition;

    // WebSocketæ¥ç¶šæ™‚ã®å‡¦ç†ã‚’è¿½åŠ 
    socket.onopen = function() {
      const username = prompt("ãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š");
      if (username) {
        currentUsername = username;
        socket.send(JSON.stringify({

          username: username

      }
    };

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'ja-JP';

      recognition.onresult = function(event) {
        const input = document.getElementById("messageInput");
        input.value = event.results[0][0].transcript;

    }
  
    socket.onmessage = function(event) {
      const msg = document.createElement("div");
      
      if (event.data instanceof Blob) {
        const reader = new FileReader();
        reader.onload = function() {
          try {
            const data = JSON.parse(reader.result);
            if (data.type === 'join') {
              msg.classList.add('system-message');
              msg.textContent = `${data.username}ãŒãƒ«ãƒ¼ãƒ ã«å‚åŠ ã—ã¾ã—ãŸ`;
            } else {
              msg.classList.add('message', 'received');
              msg.textContent = `${data.username}: ${data.translatedMessage}`;
            }
          } catch (e) {
            msg.classList.add('message', 'received');
            msg.textContent = reader.result;
          }
          chatLog.appendChild(msg);
          chatLog.scrollTop = chatLog.scrollHeight;
        };
        reader.readAsText(event.data);
      } else {
        try {
          const data = JSON.parse(event.data);
          if (data.type === 'join') {
            msg.classList.add('system-message');
            msg.textContent = `${data.username}ãŒãƒ«ãƒ¼ãƒ ã«å‚åŠ ã—ã¾ã—ãŸ`;
          } else {
            msg.classList.add('message', 'received');
            msg.textContent = `${data.username}: ${data.translatedMessage}`;
          }
        } catch (e) {
          msg.classList.add('message', 'received');
          msg.textContent = event.data;
        }
        chatLog.appendChild(msg);
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    };
  
    async function translateMessage(text, targetLang) {
      const apiKey = 'AIzaSyAGmwjHaRpfTn9MsuHFGvWpmQAuhV8yGSo'; // Google Translate APIã‚­ãƒ¼ã‚’è¨­å®š
      const url = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;
      
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            q: text,
            target: targetLang
          })
        });
        
        const data = await response.json();
        return data.data.translations[0].translatedText;
      } catch (error) {
        console.error('ç¿»è¨³ã‚¨ãƒ©ãƒ¼:', error);

    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value;
      const targetLang = document.getElementById("languageSelect").value;
      
      if (message) {
        const msg = document.createElement("div");
        msg.classList.add('message', 'sent');
        msg.textContent = `${currentUsername}: ${message}`;
        chatLog.appendChild(msg);
        
        const translatedMessage = await translateMessage(message, targetLang);
        
        socket.send(JSON.stringify({
          type: 'message',
          username: currentUsername,
          originalMessage: message,

        input.value = "";

    }

        const targetLang = document.getElementById("languageSelect").value;
        recognition.lang = targetLang + '-' + targetLang.toUpperCase();
        recognition.start();

    // Enterã‚­ãƒ¼ã§ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡
    document.getElementById("messageInput").addEventListener("keypress", function(event) {

    // è¨€èªé¸æŠãŒå¤‰æ›´ã•ã‚ŒãŸã¨ãã®å‡¦ç†
    document.getElementById("languageSelect").addEventListener("change", function(event) {
